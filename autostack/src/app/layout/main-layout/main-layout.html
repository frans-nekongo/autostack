<div class="flex flex-col">
    @if (topSection) {
    <div class="w-full bg-ocean-500 px-12 py-4 text-white-900">
        <ng-container [ngTemplateOutlet]="topSection.templateRef" />
    </div>
    }

    @if(bodySection) {
    <div class="w-full px-12 py-4">
        <ng-container [ngTemplateOutlet]="bodySection.templateRef" />
    </div>
    }

    <div class="grid w-full grid-rows=[auto_1fr]" [style.grid-template-columns]="gridCols">
        @if (mainTopSection) {
        <div class="col-span-full">
            <ng-container [ngTemplateOutlet]="mainTopSection.templateRef" />
        </div>
        }

        @if (leftSection) {
        <div class="px-12 py-4">
            <ng-container [ngTemplateOutlet]="leftSection.templateRef" />
        </div>
        }

        @if (rightSection) {
        <div class="px-12 py-4">
            <ng-container [ngTemplateOutlet]="rightSection.templateRef" />
        </div>
        }
    </div>
</div>
