<div class="flex  gap-4">
  @for (component of components; track $index) {
  <div class="flex flex-col border rounded p-4 w-1/6 gap-2">
    <div class="flex items-center gap-2">
      <ng-icon [name]="getIcon(component.framework)" size="30"></ng-icon>
      <p>{{component.name}}</p>
    </div>
    <div class="flex gap-2 justify-start">
      <button class="bg-[#007f4e] px-2 py-1 rounded ">
        <p class="text-white-900 text-sm">Edit</p>
      </button>
      <button class="bg-firebrick-500 px-2 py-1 rounded" (click)="onDeleteComponent(component.id)">
        <p class="text-white-900 text-sm">Delete</p>
      </button>
    </div>
  </div>
  }

</div>
