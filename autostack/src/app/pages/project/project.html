<div class="w-full h-screen">
    <div class="flex flex-col justify-center mb-3 p-4" (click)="onBack()">
        <div class="flex gap-1 items-center">
            <ng-icon name="heroArrowLeft"></ng-icon>
            <p>Back to projects</p>
        </div>
        <h1>{{(currentProject$ | async)?.name}}</h1>
    </div>
    <div class="flex mb-[-2px] gap-5 border-b">
        <div class="flex mb-[-1px] gap-5 px-5">
            <a routerLink="overview" routerLinkActive="border-b-2 border-solid border-ocean-500">
                <p>Overview</p>
            </a>

            <a routerLink="development" routerLinkActive="border-b-2 border-solid border-ocean-500">
                <p>Development</p>
            </a>
            
            <a routerLink="production" routerLinkActive="border-b-2 border-solid border-ocean-500">
                <p>Production</p>
            </a>

            <a routerLink="settings" routerLinkActive="border-b-2 border-solid border-ocean-500">
                <p>Settings</p>
            </a>
        </div>
    </div>
    <div class="p-4">

        <router-outlet />
    </div>

</div>
