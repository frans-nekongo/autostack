  <div class="flex-col flex-1 overflow-y-auto">

    <!-- Show prompt message -->

        class="flex justify-end max-w-[50%] p-5 bg-ocean-50 rounded-tr-lg rounded-br-lg rounded-tl-lg rounded-bl-none">

      </div>
    </div>

    <!-- Loading skeleton -->
    <div class="flex flex-col gap-3 mt-10 animate-pulse">
      <div class="flex justify-between">
        <div class="h-7 bg-slate-200 rounded w-48"></div>
        <div class="h-8 bg-slate-200 rounded w-40"></div>
      </div>

      <div class="flex flex-col gap-4 mt-4">

        <div class="h-6 bg-slate-200 rounded w-36"></div>

        <div class="border border-slate-200 rounded-lg overflow-hidden">
          <div class="bg-ocean-100 p-3">
            <div class="h-4 bg-slate-300 rounded w-32 mx-auto"></div>
          </div>
          <div class="p-2 space-y-2">
            <div class="flex justify-between p-2 bg-ocean-50/50">
              <div class="h-4 bg-slate-200 rounded w-16"></div>
              <div class="h-4 bg-slate-200 rounded w-48"></div>

            <div class="flex justify-between p-2">
              <div class="h-4 bg-slate-200 rounded w-24"></div>
              <div class="h-4 bg-slate-200 rounded w-64"></div>
            </div>
          </div>
        </div>

        <!-- Components Skeleton -->
        <div class="h-6 bg-slate-200 rounded w-32 mt-4"></div>
        <div class="flex gap-3">
          <div class="h-8 bg-slate-200 rounded w-32"></div>
          <div class="h-8 bg-slate-200 rounded w-32"></div>
          <div class="h-8 bg-slate-200 rounded w-32"></div>
        </div>

        <!-- Connections Skeleton -->
        <div class="h-6 bg-slate-200 rounded w-32 mt-4"></div>
        <div class="flex gap-3">
          <div class="h-6 bg-slate-200 rounded w-40"></div>
          <div class="h-6 bg-slate-200 rounded w-40"></div>
        </div>

        <!-- Link Skeleton -->
        <div class="h-5 bg-slate-200 rounded w-48 mt-4"></div>
      </div>
    </div>

    <!-- Optional: Loading spinner or message -->
    <div class="flex justify-center mt-8">
      <div class="flex items-center gap-3 text-slate-500">
        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">

        </svg>
        <p class="text-sm">Generating your architecture...</p>
      </div>
    </div>
  </div>
