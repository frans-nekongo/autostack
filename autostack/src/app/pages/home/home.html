<div class="flex w-full h-full overflow-hidden">
  <app-side-bar class="flex-shrink-0" />
  
  <div class="flex-1 overflow-y-auto min-w-0">
    <div class="p-4">
      <div class="flex flex-col mb-4">
        <p class="text-sm">Good Morning</p>
        <h1 class="text-3xl">{{userFullName}}</h1>
      </div>
      
      <div class="w-full">
        <!-- Text Area Container -->
        <div class="w-full">
          <div class="relative">
            <textarea
            [(ngModel)]="prompt"
            (keydown)="onKeyDown($event)"
              placeholder="Describe your project architecture here... (Press Enter to submit, Shift+Enter for new line)"
              class="w-full min-h-[50px] max-h-[120px] p-3 pr-10 text-slate-700 placeholder-slate-400 bg-slate-50 border-2 border-slate-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none transition-all"
              rows="4"></textarea>
            <div>
              <!-- Character Count -->
              <div class="absolute bottom-3 left-3 text-sm text-slate-400">
                {{ prompt.length }} characters
              </div>
              <!-- Submit Button -->
              <button [disabled]="!prompt.trim()"
                class="absolute bottom-3 right-3 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg hover:shadow-xl">
                <ng-icon name="heroPaperAirplane" class="text-ocean-900"></ng-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="mt-4">
        <h1>Recent Activity</h1>
        <div class="flex">
        </div>
      </div>
    </div>
  </div>
</div>
