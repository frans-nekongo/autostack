<div class="flex">
  <!-- Left Panel - Editor -->
  <div #leftPanel class="flex flex-col bg-white border-r border-gray-300" style="width: 40%;">
    <div class="flex-1 overflow-hidden">
      <!-- CodeMirror editor container -->
      <div #editorContainer class="h-full w-full"></div>
    </div>
    @if (errorMessage) {
      <div class="p-3 bg-red-50 border-t border-red-200">
        <div class="text-red-600 text-sm">{{ errorMessage }}</div>
      </div>
    }
  </div>
  
  <!-- Resizer -->
  <div #resizer class="w-1 bg-gray-300 hover:bg-blue-400 cursor-col-resize flex-shrink-0 transition-colors duration-150 relative group">
    <div class="absolute inset-y-0 -left-1 -right-1"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-3 h-8 bg-gray-400 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-150"></div>
  </div>
  
  <!-- Right Panel - Preview -->
  <div #rightPanel class="flex flex-col bg-gray-50" style="width: 60%;">
    <div class="flex-1 p-4 overflow-auto">
      <div id="mermaid-output" [innerHTML]="renderedSvg" class="h-full w-full flex items-center justify-center min-h-0"></div>
    </div>
  </div>
</div>
